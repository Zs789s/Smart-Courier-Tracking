<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d62839;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#f8f8f8" rx="8"/>

  <!-- Main SCS Text - Modern sans-serif -->
  <text x="20" y="85" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" filter="url(#textShadow)">SCS</text>

  <!-- Accent line under SCS -->
  <line x1="20" y1="95" x2="220" y2="95" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Tagline - Courier Service -->
  <text x="235" y="50" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="#555555" letter-spacing="2">Smart Courier</text>
  <text x="235" y="75" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="#555555" letter-spacing="2">System</text>

  <!-- Decorative element -->
  <circle cx="380" cy="60" r="5" fill="url(#accentGradient)" opacity="0.6"/>
</svg>
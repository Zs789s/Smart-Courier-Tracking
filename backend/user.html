<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Smart Courier</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f4f6f8; }
        .small { font-size: 0.9em; color: #666; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo" title="Smart Courier System Home"><img src="../ms-logo.png" alt="MS Logo"></a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="owner.html">Owner</a></li>
                <li><a href="user.html">User</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>User Dashboard</h1>
            <p class="small">This page is for individual users to view their specific orders.</p>

            <section id="user-orders-section">
                <h2>My Orders</h2>
                <div id="no-user-orders" class="hidden">No orders found for this user.</div>
                <table id="user-orders-table" class="hidden">
                    <thead>
                        <tr>
                            <th>Tracking #</th>
                            <th>Carrier</th>
                            <th>Service</th>
                            <th>Status</th>
                            <th>Location</th>
                            <th>Estimated Delivery</th>
                            <th>History (summary)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="js/user.js"></script>
</body>
</html>
